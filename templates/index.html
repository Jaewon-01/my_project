    <script type="text/javascript">

        $(document).ready(function () {

        //=======================================================================

        function SomeDeleteRowFunction(title) {


            $.ajax({
                type: "POST",
                url: "/review/delete",
                data: {

                },
                success: function (response) {
                    if (response["result"] == "success") {

                    }
                }
            });

        }


        //=======================================================================
        function makeReview() {

            // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
            let rank = $("#rank").val();
            let food_type = $("#food_type").val();
            let title = $("#title").val();
            let review = $("#review").val();
            let rate = $('input[name="radioTxt_rate"]:checked').val();
            let address = $("#address").val();
            let distance = $("#distance").val();

            // 2. 제목, 저자, 리뷰 중 하나라도 입력하지 않았을 경우 alert를 띄웁니다.
            /*      if (title == "") {
                      alert("제목을 입력해주세요");
                      $("#title").focus();
                      return;
                  } else if (author == "") {
                      alert("저자를 입력해주세요");
                      $("#author").focus();
                      return;
                  } else if (review == "") {
                      alert("리뷰를 입력해주세요");
                      $("#bookReview").focus();
                      return;
                  }
      */

            // 3. POST /review 에 저장을 요청합니다.
            $.ajax({
                type: "POST",
                url: "/review",
                data: {
                    rank_give: rank,
                    food_type_give: food_type,
                    title_give: title,
                    review_give: review,
                    rate_give: rate,
                    address_give: address,
                    distance_give: distance
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }


        //=======================================================================
        function showReview() {
            // 1. 리뷰 목록을 서버에 요청하기
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    // 2. 요청 성공 여부 확인하기
                    if (response["result"] == "success") {
                        let reviews = response["reviews"];
                        // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                        for (let i = 0; i < reviews.length; i++) {
                            makeCard(reviews[i]["rank"], reviews[i]["food_type"], reviews[i]["title"], reviews[i]["review"], reviews[i]["rate"], reviews[i]["address"], reviews[i]["distance"]);
                        }
                    } else {
                        alert("리뷰를 받아오지 못했습니다");
                    }
                }
            })
        }

        function makeCard(rank, food_type, title, review, rate, address, distance) {
            let tempHtml = `<tr>
                        <td>${rank}</td>
                        <td>${food_type}</td>
                        <td>${title}</td>
                        <td>${review}</td>
                        <td>${rate}</td>
                        <td >${address}</td>
                        <td>${distance}</td>
                        <td><input type="button" value="지도" onclick="openClose();searchAddressToCoordinate('${address}');"></td>
                        <td><input type="button" value="삭제" onclick="SomeDeleteRowFunction('${title}')"></td>


                    </tr>`;
            $("#reviews-box").append(tempHtml);
        }


    </script>

    <script>

        /**
         * 스크립트 로드
         * <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&submodules=geocoder"><\/script>
         */

        var map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.3595316, 127.1052133),
            zoom: 15,
            mapTypeControl: true
        });

        var infoWindow = new naver.maps.InfoWindow({
            anchorSkew: true
        });

        map.setCursor('pointer');


        function searchCoordinateToAddress(latlng) {

            infoWindow.close();

            naver.maps.Service.reverseGeocode({
                coords: latlng,
                orders: [
                    naver.maps.Service.OrderType.ADDR,
                    naver.maps.Service.OrderType.ROAD_ADDR
                ].join(',')
            }, function (status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    if (!latlng) {
                        return alert('ReverseGeocode Error, Please check latlng');
                    }
                    if (latlng.toString) {
                        return alert('ReverseGeocode Error, latlng:' + latlng.toString());
                    }
                    if (latlng.x && latlng.y) {
                        return alert('ReverseGeocode Error, x:' + latlng.x + ', y:' + latlng.y);
                    }
                    return alert('ReverseGeocode Error, Please check latlng');
                }

                var address = response.v2.address,
                    htmlAddresses = [];

                if (address.jibunAddress !== '') {
                    htmlAddresses.push('[지번 주소] ' + address.jibunAddress);
                }

                if (address.roadAddress !== '') {
                    htmlAddresses.push('[도로명 주소] ' + address.roadAddress);
                }

                infoWindow.setContent([
                    '<div style="padding:10px;min-width:200px;line-height:150%;">',
                    '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
                    htmlAddresses.join('<br />'),
                    '</div>'
                ].join('\n'));

                infoWindow.open(map, latlng);
            });
        }

        function searchAddressToCoordinate(address) {
            naver.maps.Service.geocode({
                query: address
            }, function (status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    if (!address) {
                        return alert('Geocode Error, Please check address');
                    }
                    return alert('Geocode Error, address:' + address);
                }

                if (response.v2.meta.totalCount === 0) {
                    return alert('No result.');
                }

                var htmlAddresses = [],
                    item = response.v2.addresses[0],
                    point = new naver.maps.Point(item.x, item.y);

                if (item.roadAddress) {
                    htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
                }

                if (item.jibunAddress) {
                    htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
                }

                if (item.englishAddress) {
                    htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
                }

                infoWindow.setContent([
                    '<div style="padding:10px;min-width:200px;line-height:150%;">',
                    '<h4 style="margin-top:5px;">검색 주소 : ' + address + '</h4><br />',
                    htmlAddresses.join('<br />'),
                    '</div>'
                ].join('\n'));

                map.setCenter(point);
                infoWindow.open(map, point);
            });
        }

        function initGeocoder() {
            if (!map.isStyleMapReady) {
                return;
            }

            map.addListener('click', function (e) {
                searchCoordinateToAddress(e.coord);
            });

            $('#address').on('keydown', function (e) {
                var keyCode = e.which;

                if (keyCode === 13) { // Enter Key
                    searchAddressToCoordinate($('#address').val());
                }
            });

            $('#submit').on('click', function (e) {
                e.preventDefault();

                searchAddressToCoordinate($('#address').val());
            });

            //searchAddressToCoordinate('정자동 178-1');
        }

        naver.maps.onJSContentLoaded = initGeocoder;
        naver.maps.Event.once(map, 'init_stylemap', initGeocoder);


    </script>
